repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: "^fastapi_code_generator|^tests"
        exclude: "^tests/data"
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: "^fastapi_code_generator|^tests"
        exclude: "^tests/data"
